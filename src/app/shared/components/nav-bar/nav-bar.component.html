<header class="header">
  <h1 class="title">
    Where in the world?
  </h1>

  @if(themeState$ | async; as theme){
  <div class="theme">
    <button class="btn" (click)="toogleTheme()">
      @if(theme === 'Light'){
      <fa-icon [icon]="faSun"></fa-icon> Light Mode
      }
      @else {
      <fa-icon [icon]="faMoon"></fa-icon> Dark Mode
      }
    </button>
  </div>
  }
</header>
